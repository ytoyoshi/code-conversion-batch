# Encoding Batch Parameters
# Sample configuration for FILE_C (UTF-8 to JIS conversion)

# Input/Output file paths
input.file.path=/path/to/input/file_c_utf8.dat
output.file.path=/path/to/output/file_c_jis.dat

# Source charset (UTF-8)
source.charset.single=UTF-8
source.charset.double=UTF-8

# Target charset (JIS mixed)
target.charset.single=JIS_X_0201
target.charset.double=ISO-2022-JP

# File ID
file.id=FILE_C
