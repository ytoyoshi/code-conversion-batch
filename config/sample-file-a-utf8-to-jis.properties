# Encoding Batch Parameters
# Sample configuration for FILE_A (UTF-8 to JIS conversion - single byte only)

# Input/Output file paths
input.file.path=/path/to/input/file_a_utf8.dat
output.file.path=/path/to/output/file_a_jis.dat

# Source charset (UTF-8, single byte characters only)
source.charset.single=UTF-8
source.charset.double=UTF-8

# Target charset (JIS X 0201, single byte only)
target.charset.single=JIS_X_0201
target.charset.double=JIS_X_0201

# File ID
file.id=FILE_A
