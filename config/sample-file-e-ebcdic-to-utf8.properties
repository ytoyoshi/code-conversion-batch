# Encoding Batch Parameters
# Sample configuration for FILE_E (EBCDIC to UTF-8 conversion - variable length)

# Input/Output file paths
input.file.path=/path/to/input/file_e_ebcdic.dat
output.file.path=/path/to/output/file_e_utf8.dat

# Source charset (EBCDIC CP930)
source.charset.single=CP930
source.charset.double=CP930

# Target charset (UTF-8)
target.charset.single=UTF-8
target.charset.double=UTF-8

# File ID
file.id=FILE_E
