# Encoding Batch Parameters
# Sample configuration for FILE_D (JIS to EBCDIC conversion)

# Input/Output file paths
input.file.path=/path/to/input/file_d_jis.dat
output.file.path=/path/to/output/file_d_ebcdic.dat

# Source charset (JIS mixed)
source.charset.single=JIS_X_0201
source.charset.double=ISO-2022-JP

# Target charset (EBCDIC CP930)
target.charset.single=CP930
target.charset.double=CP930

# File ID
file.id=FILE_D
